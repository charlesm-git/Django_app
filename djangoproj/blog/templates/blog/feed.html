{% extends 'base.html' %}


{% block content %}
{% include 'partial/navbar.html' %}
<h1>PAGE DE FEED</h1>
<a href="{% url 'create-ticket' %}">Demander une critique</a>
<a href="{% url 'create-review-from-scratch' %}">Créer une critique complète</a>

<ul>
    {% for ticket in tickets %}
    <li>
        {{ ticket.title }} - {{ ticket.description }}
        <a href="{% url 'create-review-from-ticket' ticket.id %}">Créer une critique</a>
    </li>
    {% endfor %}
</ul>


{% endblock %}
