{% extends 'base.html' %}


{% block content %}
{% include 'partial/navbar.html' %}
<h1>PAGE DE CREATION DE REVIEW A PARTIR D'UN TICKET</h1>
<form method="post" enctype="multipart/form-data">
    <p>Ticket</p>
    {{ ticket.title }} <br>
    {{ ticket.description }} <br>
    {{ ticket.image }} <br>
    {{ ticket.time_created }} <br>

    <p>Critique</p>
    {{ review_form.as_p }}
    {% csrf_token %}
    <button type="submit">Envoyer</button>
</form>
{% endblock %}
