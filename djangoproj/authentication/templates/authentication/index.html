{% extends 'base.html' %}

{% block content %}
<div class="container text-center my-5">
    <h1>LITReview</h1>
</div>
<div class="container my-5 bg-primary-subtle p-5">
    <div class="row text-center justify-content-evenly">
        <div class="col-6 p-5">
            <h2 class="h2 mb-4">Inscrivez-vous maintenant</h2>
            <a href="{% url 'signup' %}" class="btn btn-primary">Inscription</a>
        </div>
        <div class="col-6 p-5">
            <h2 class="h2 mb-4">Connectez-vous</h2>
            <form method="post">
                <div class="text-start">
                    <label for="id_username" class="mb-1 ">{{ form.username.label }}</label>
                    {{ form.username }}
                </div>
                <div class="text-start">
                    <label for="id_password" class="mt-3 mb-1">{{ form.password.label }}</label>
                    {{ form.password }}
                </div>
                {% csrf_token %}
                <p class="text-danger text-start">{{ message }}</p>
                <button type="submit" class="btn btn-primary">Se connecter</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
